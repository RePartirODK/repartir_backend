spring.application.name=repartir_backend
server.port=${PORT:8183}
server.url=http://0.0.0.0:${server.port}

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



jwt.secret=${jwtsecret}

# Default admin credentials for initialization
default.admin.email=${defaultadminemail}
default.admin.password=${defaultadminpassword}


#configuration de l'email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=repartirmli2025@gmail.com
spring.mail.password=${emailpassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Taille maximale d'un fichier uploadé
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# === WebSocket Debugging ===
# Activer le logging TRACE pour voir le routage des messages STOMP en détail
logging.level.org.springframework.messaging=TRACE
logging.level.org.springframework.web.socket=TRACE


spring.main.allow-bean-definition-overriding=true